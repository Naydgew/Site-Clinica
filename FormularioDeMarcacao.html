<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcação de Consulta</title>
    <link rel="stylesheet" href="base.css">

</head>
<body>
    <form onsubmit="" method="get">
    <div class="wrapper">
            <div class="menu">
                <ul>
                    <li><img src="fisioterapia-ortopedica.jpg" height="100"></li><br>
                    <li><img src="fisio criança.jpg" height="100"></li><br>
                    <li><img src="Fisio idoso.jpeg" height="100"></li><br>
                    <li><img src="ventosa.jpg" height="100"></li><br>
                    <li><img src="acupuntura.jpg" height="100"></li><br>    
                </ul>
            </div>

        <div class="main">
            <div class="header">
                <img src="Marcação.png" width= 100% height="250px">
            </div>
    
            <div class="content">
                <h1 align="center">Formulário de cadastro</h1>

                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <div class="row">
                        <label>Nome:</label><input type="text" name="name" />
                        <label>E-mail:</label><input type="text" name="E-mail" />
                    </div>
                </fieldset>
            
                <fieldset>
                    <legend>Endereço</legend>
                    <div class="row">
                        <label>Endereço</label><input type="text" name="Endereço" />
                        <label>Número</label><input style="width: 30px;" type="text" width="10" name="n" />
                    </div>
                    <div class="row">
                        <label>Bairro:</label><input type="text" name="Bairro" />
                    </div>
                    <div class="row">
                        <label>Cidade/UF</label><input type="text" name="Cidade" />
                    </div>
                </fieldset>
            
                <fieldset>
                    <legend>Meios de Contato</legend>
                    <div class="row">
                        <label>Celular:</label><input type="text" name="Celular"/>
                        <label>WhatsApp:</label><input type="text" name="social" />
                    </div>                  
                </fieldset>
                
                <fieldset>
                    
                        <label>Especilidade</label>
                        <select name="role">
                            <option selected value="">Selecione a especilidade</option>
                            <option value="Ortopedica">Fisioterapia Ortopedica</option>
                            <option value="Infantil">Fisioterapia Infantil</option>
                            <option value="Geriatrica">Fisioterapia Geriatrica</option>
                            <option value="Ventosa">Ventosaterapia</option>
                            <option value="Acupuntura">Acupuntura</option>
                        </select>
                        <br>
                        <label>Observações:</label>
                        <textarea name="message" cols="30" rows="10"></textarea>
                        
                </fieldset>
                <div class="row">
                    <button type="reset">
                        Limpar
                    </button>
                    <button type="submit">
                        Enviar formulário
                    </button>
                </div>
    
            <div class="footer">
                <div align="center">
                    <label><b>Telefone:</b> 61 3300-8899</label>
                    <label><b>E-mail:</b> clinicafisio@gmail.com</label>
                </div>

                <div align="center">
                    <label><b>Endereço:</b> Quadra 100 Lote 99 - Vila Esperança</label>
                </div>
                <div align="center" class="footer">

                    <div align="center">
                        <label>Santo Antônio do Descoberto</label>
                    </div>

                    <div align="center">
                        <label>Goiás</label>
                    </div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d61380.52697544538!2d-48.33042759000542!3d-15.94659425646659!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935bdb0f199b213b%3A0xff9b7bd06d6a5270!2sSanto%20Ant%C3%B4nio%20do%20Descoberto%2C%20GO%2C%2072900-000!5e0!3m2!1spt-BR!2sbr!4v1711467483777!5m2!1spt-BR!2sbr" width="150" height="75" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" align="middle"></iframe>
    </div>
</body>
</html>
